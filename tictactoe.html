          <div class="field"></div>
          <div class="field"></div>  
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>  
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>

      <div>
        <p>player 2 <span class="pl-lb2"></span></p>
        <p>Symbol:  <span class="syb-lb2"></span></p>
      </div>
    </main>
    
    <div style="display: flex;">
      <button class="reset-btn">reset</button>

      <a href="index.html"> <input id="trgbtn"  style="margin-left: 46%;" type="button" value="<- terug "> </a>
