<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/Calcstyle.css" />
  </head>
  <body>
<!--============================= calculator ==========================-->
    <main>
      <section>
        <h1>Calculator</h1>
        <div class="row">
          <input class="calculate-times-input" type="number" />
          <span>x</span>
          <input class="calculate-times-input" type="number" />
          <span>=</span>
          <span class="calculate-times-output"></span>
        </div>
        <div class="row">
          <input class="calculate-divide-input" type="number" />
          <span>/</span>
          <input class="calculate-divide-input" type="number" />
          <span>=</span>
          <span class="calculate-divide-output"></span>
        </div>
        <div class="row">
          <input class="calculate-add-input" type="number" />
          <span>+</span>
          <input class="calculate-add-input" type="number" />
          <span>=</span>
          <span class="calculate-add-output"></span>
        </div>
        <div class="row">
          <input class="calculate-substract-input" type="number" />
          <span>-</span>
          <input class="calculate-substract-input" type="number" />
          <span ></span>=</span>
          <span  class="calculate-substract-output"></span>
        </div>
        <div class="row">
          <button class="calculate">Calculate</button>
        </div>
        <div>
          <a href="index.html"> <input id="trgbtn"  style="margin-left: 46%;" type="button" value="<- terug "> </a> 

        </div>
      </section>
    </main>

    <script src="./JS/calcscript.js"></script>
  </body>
</html>
